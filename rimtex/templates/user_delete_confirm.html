{% extends 'topbar.html' %}
{% block head %}
    <title>Delete User</title>
{% endblock %}

{% block content %}
    {% include 'admin_navbar.html' %}
    <div class="content p-6">
        <div class="intro-y flex items-center mt-8">
            <h2 class="text-2xl font-semibold text-gray-800 mr-auto">
                Delete User
            </h2>
        </div>
        <div class="intro-y col-span-12 lg:col-span-6">
            <!-- BEGIN: Confirmation -->
            <div class="intro-y bg-white shadow-lg rounded-lg mt-4">
                <div class="p-6">
                    <form method="post">
                        {% csrf_token %}
                        <p class="text-sm mb-4">Are you sure you want to delete the user "{{ user.username }}"?</p>
                        <div class="flex justify-end gap-4 mt-5"> 
                            <button type="submit" class="button bg-red-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-red-700 transition duration-150 ease-in-out">Delete</button>
                            <a href="{% url 'userList' %}" class="button bg-gray-200 text-gray-600 py-2 px-4 rounded-lg shadow-md hover:bg-gray-300 transition duration-150 ease-in-out">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
